<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>账号注册</title>

  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/html_css_js_1/css/style.css" type="text/css" media="all" />
  <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

<section class="forms">
  <div class="container">
    <div class="forms-grid">

      <div class="register">
        <div style="color: red" id="msg">
        </div>
        <strong>注册账号</strong>
        <form action="##" onsubmit="return false" method="post" class="register-form" id="myForm">
          <fieldset>
            <div class="form">
              <div class="form-row">
                <span class="fas fa-user"></span>
                <label class="form-label" for="account">账号</label>
                <input type="text" class="form-text" id="account" name="account">
              </div>
              <div class="form-row">
                <span class="fas fa-lock"></span>
                <label class="form-label" for="pwd">密码</label>
                <input type="password" class="form-text" id="pwd" name="password">
              </div>
              <div class="form-row button-login">
                <button class="btn btn-login" id="register"> 注册 <span
                        class="fas fa-arrow-right"></span></button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>

</body>

</html>
<script>
$("#register").click(
        function (){
          $.ajax(
                  {
                    url:"/register",
                    method:"post",
                    data:$("#myForm").serialize(),
                    success:function (resp){
                      if(resp==="success"){
                        alert("注册成功")
                        location.replace("/")
                      }
                      else {
                        $("#msg").text("注册失败，请重试")
                      }
                    },
                    error:function (){
                      $("#msg").text("系统出错")
                    }
                  }
          )
        }
)
</script>
